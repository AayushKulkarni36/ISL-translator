<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISL Translator - Voice Input</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #fff;
        }

        .container {
            background: #fff;
            color: #333;
            max-width: 600px;
            width: 100%;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #4a148c;
            user-select: none;
        }

        button {
            cursor: pointer;
            background: #4a148c;
            color: #fff;
            border: none;
            padding: 14px 26px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 4px 12px rgba(74, 20, 140, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin: 12px 0;
            min-width: 220px;
        }

        button:hover:not(:disabled) {
            background: #6a1b9a;
            box-shadow: 0 6px 20px rgba(106, 27, 154, 0.8);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            color: #666;
        }

        select {
            width: 100%;
            font-size: 1rem;
            padding: 12px 15px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #4a148c;
            outline: none;
            transition: border-color 0.25s ease;
            user-select: none;
            height: 90px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #4a148c;
            user-select: none;
        }

        #status {
            display: inline-block;
            font-weight: 700;
            margin-top: 12px;
            font-size: 1.05rem;
        }

        #status.idle {
            color: #777;
        }

        #status.listening {
            color: #388e3c;
        }

        #status.error {
            color: #d32f2f;
        }

        #status.success {
            color: #1976d2;
        }

        video {
            margin-top: 30px;
            width: 100%;
            max-height: 400px;
            border-radius: 12px;
            border: 2px solid #4a148c;
            display: none;
            box-shadow: 0 8px 24px rgba(74, 20, 140, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container" role="main" aria-label="Indian Sign Language Translator">
        <h1>Indian Sign Language Translator</h1>

        <button id="start-record-btn">ðŸŽ¤ Start Voice Input</button>
        <p>Status: <span id="status" class="idle">Idle</span></p>

        <label for="recognized-text">Recognized Text:</label>
        <select id="recognized-text" size="3"></select>

        <button id="speak-btn" disabled>ðŸ”Š Speak Recognized Text</button>
        <button id="translate-btn" disabled>ðŸŽ¬ Translate &amp; Show ISL Animation</button>

        <video id="isl-video" controls></video>
    </div>

    <script>
        const startBtn = document.getElementById('start-record-btn');
        const statusSpan = document.getElementById('status');
        const recognizedTextSelect = document.getElementById('recognized-text');
        const translateBtn = document.getElementById('translate-btn');
        const speakBtn = document.getElementById('speak-btn');
        const videoElem = document.getElementById('isl-video');

        let recognition;

        function setStatus(text, type = 'idle') {
            statusSpan.textContent = text;
            statusSpan.className = type;
        }

        // Check for speech recognition support
        if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
            alert('Web Speech API not supported. Use Chrome or Edge.');
            setStatus('Browser not supported', 'error');
        } else {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-IN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => setStatus('Listening...', 'listening');
            recognition.onerror = e => setStatus('Error: ' + e.error, 'error');
            recognition.onend = () => setStatus('Idle', 'idle');

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                if (![...recognizedTextSelect.options].some(opt => opt.value === transcript)) {
                    const option = document.createElement('option');
                    option.value = transcript;
                    option.textContent = transcript;
                    recognizedTextSelect.appendChild(option);
                }
                recognizedTextSelect.value = transcript;
                translateBtn.disabled = false;
                speakBtn.disabled = false;
                setStatus('Voice recognized.', 'success');
            };
        }

        // Start voice input
        startBtn.addEventListener('click', () => {
            recognition.start();
            translateBtn.disabled = true;
            speakBtn.disabled = true;
            setStatus('Idle', 'idle');
        });

        // Text-to-Speech for accessibility
        speakBtn.addEventListener('click', () => {
            const text = recognizedTextSelect.value;
            if (!text) return alert('Please select a sentence first.');
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-IN';
            speechSynthesis.speak(utterance);
        });

        // Translate text and play ISL videos
        translateBtn.addEventListener('click', () => {
            const text = recognizedTextSelect.value;
            if (!text) return alert('Please speak or select some text');

            setStatus('Translating...', 'listening');
            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.video_urls && data.video_urls.length > 0) {
                        playVideosSequentially(data.video_urls);
                        setStatus('Playing ISL translation...', 'success');
                    } else {
                        setStatus('No video found for this text.', 'error');
                    }
                })
                .catch(err => {
                    setStatus('Error during translation.', 'error');
                    console.error(err);
                });
        });

        // Play ISL videos one after another
        function playVideosSequentially(urls) {
            let index = 0;
            if (urls.length === 0) return;

            videoElem.style.display = 'block';
            videoElem.src = urls[index];
            videoElem.play();

            videoElem.onended = () => {
                index++;
                if (index < urls.length) {
                    videoElem.src = urls[index];
                    videoElem.play();
                } else {
                    setStatus('All signs played.', 'success');
                }
            };
        }
    </script>
</body>

</html>
